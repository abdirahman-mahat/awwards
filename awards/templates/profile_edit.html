{% extends "base/layout.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}

  <div class="login-bg text-white-50 row mx-0">
    <div class="col-md-3 mx-0 px-0 log-img-box"></div>
    <div class="col-md-6 my-5 px-5 ">
      {% if text %}
        <div class="alert alert-primary" role="alert">
          {{text}}
        </div>
      {% endif %}
      <div class="login-form">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <h1 class="text-white my-2" style="font-size: 40px;">Edit Your Profile</h1>
            <h2 class="c-blue my-2">Personal Information</h2>

            <div class="col-md-8">
              <form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-success" value="Update">
              </form>
            </div>

          </div>
        </div>
        <div class="col-md-3 mx-0 px-0 log-img-box"></div>
      </div>

    {% endblock content %}
